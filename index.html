<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual de Sobrevivência</title>
    <meta name="description" content="Aprenda a conquistar seus primeiros clientes mesmo sendo tímido, inseguro ou iniciante em vendas." />

    <!-- 1. Preconnect Inteligente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    
    <!-- 2. Fontes -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      rel="stylesheet"
    >

    <!-- 3. Tailwind CSS Engine (CDN) - Essencial para o layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#1e40af',
                accent: '#f59e0b',
                light: '#f8fafc',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>

    <!-- 4. CSS Customizado -->
    <link rel="stylesheet" href="./styles.css">

    <!-- 5. ImportMap React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.24?deps=react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
    
    <!-- Estilos Críticos -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a; /* Evita flash branco */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Reset para imagens */
      img, video { max-width: 100%; height: auto; display: block; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx" defer></script>
  </body>
</html>
