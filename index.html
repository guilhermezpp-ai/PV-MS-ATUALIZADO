<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual de Sobrevivência</title>
    <meta name="description" content="Aprenda a conquistar seus primeiros clientes mesmo sendo tímido, inseguro ou iniciante em vendas." />

    <!-- 1. Preconnect Inteligente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    
    <!-- 2. CSS Crítico Inline (Above the Fold) 
         Garante a renderização visual imediata antes do carregamento dos scripts -->
    <style>
      :root {
        --bg-slate-900: #0f172a;
        --bg-slate-800: #1e293b;
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        /* Reproduz o gradiente da Hero Section (bg-gradient-to-b from-slate-900 to-slate-800) */
        background-color: var(--bg-slate-900);
        background-image: linear-gradient(to bottom, var(--bg-slate-900), var(--bg-slate-800));
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #ffffff;
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Previne Layout Shift (CLS) em imagens e vídeos */
      img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* Garante que a div root ocupe a altura correta */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>

    <!-- 3. Fontes com display swap para evitar texto invisível -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      rel="stylesheet"
    >

    <!-- 4. Tailwind CSS Engine (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#1e40af',
                accent: '#f59e0b',
                light: '#f8fafc',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>

    <!-- 5. CSS Customizado (Carregamento Assíncrono/Não-Bloqueante) -->
    <link 
      rel="preload" 
      as="style" 
      href="./styles.css" 
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link rel="stylesheet" href="./styles.css">
    </noscript>

    <!-- 6. ImportMap React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.24?deps=react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx" defer></script>
  </body>
</html>
