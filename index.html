    <!-- 1. Preconnect para Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 2. Preload do CSS da Fonte -->
    <link 
      rel="preload" 
      as="style" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    >

    <!-- 3. CSS Crítico Inline -->
    <style>
      :root {
        --bg-slate-900: #0f172a;
        --bg-slate-800: #1e293b;
        --text-white: #ffffff;
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }

      /* Reset básico */
      *, ::before, ::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-slate-900);
        background-image: linear-gradient(to bottom, var(--bg-slate-900), var(--bg-slate-800));
        color: var(--text-white);
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
      }

      img, video, iframe, svg {
        display: block;
        max-width: 100%;
        height: auto;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>

    <!-- 4. Fontes -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      rel="stylesheet"
    >

    <!-- 5. Tailwind CSS (CDN) - Mantido para garantir fidelidade visual exata -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#1e40af',
                accent: '#f59e0b',
                light: '#f8fafc',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>
