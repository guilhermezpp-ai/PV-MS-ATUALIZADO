<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual de Sobrevivência</title>
    <meta name="description" content="Aprenda a conquistar seus primeiros clientes mesmo sendo tímido, inseguro ou iniciante em vendas." />

    <!-- 1. Preconnect para Fontes (Conexão Antecipada) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>

    <!-- 2. Preload do CSS da Fonte (Alta Prioridade) -->
    <link 
      rel="preload" 
      as="style" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    >

    <!-- 3. CSS Crítico Inline (Above the Fold) -->
    <style>
      :root {
        --bg-slate-900: #0f172a;
        --bg-slate-800: #1e293b;
        --text-white: #ffffff;
        /* Stack de fontes otimizada: Inter + Fontes Nativas do Sistema */
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      /* Reset básico crítico */
      *, ::before, ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-slate-900);
        background-image: linear-gradient(to bottom, var(--bg-slate-900), var(--bg-slate-800));
        color: var(--text-white);
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        line-height: 1.5;
      }

      /* Previne Layout Shift (CLS) */
      img, video, iframe, svg {
        display: block;
        vertical-align: middle;
        max-width: 100%;
        height: auto;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>

    <!-- 4. Carregamento da Fonte (com display=swap) -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      rel="stylesheet"
    >

    <!-- 5. Tailwind CSS Engine (CDN) - ESSENCIAL PARA O LAYOUT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#1e40af',
                accent: '#f59e0b',
                light: '#f8fafc',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>

    <!-- 6. CSS Assíncrono -->
    <link 
      rel="preload" 
      as="style" 
      href="./styles.css" 
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link rel="stylesheet" href="./styles.css">
    </noscript>
