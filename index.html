<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual de Sobrevivência</title>
    <meta name="description" content="Aprenda a conquistar seus primeiros clientes mesmo sendo tímido, inseguro ou iniciante em vendas." />

    <!-- 1. DNS Prefetch: Resolve IPs antecipadamente -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//esm.sh">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="//i.postimg.cc">
    <link rel="dns-prefetch" href="//www.youtube.com">

    <!-- 2. Preconnect: Estabelece conexão segura antecipada (Handshake SSL) -->
    <!-- Crítico para Google Fonts: reduz latência do download da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
    <link rel="preconnect" href="https://www.youtube.com" crossorigin>

    <!-- 3. CSS Crítico Inline (Above the Fold) -->
    <style>
      /* Estilos base imediatos para evitar layout shift e tela branca */
      body {
        margin: 0;
        padding: 0;
        /* Fonte Otimizada: Inter > System Fonts > Generic */
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Reset crítico para evitar CLS em imagens antes do CSS carregar */
      img, video {
        max-width: 100%;
        height: auto;
      }
    </style>

    <!-- 4. Preload e Carregamento Assíncrono da Fonte -->
    <!-- 'display=swap' garante que o texto apareça com fonte de sistema até a Inter carregar -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" 
        rel="stylesheet" 
        type="text/css" 
      />
    </noscript>

    <!-- Tailwind CSS (Runtime) - Defer para não bloquear renderização inicial -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Configuração exata do fallback no Tailwind para consistência
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                primary: '#1e40af', // Blue 800
                accent: '#f59e0b', // Amber 500
                light: '#f8fafc', // Slate 50
              }
            }
          }
        }
      }
    </script>

    <!-- ImportMap Otimizado (ESM.sh) -->
    <!-- CORREÇÃO: Usando apenas versões consistentes do React 18 para evitar conflitos -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.24?deps=react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
